<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Initial island demo</title>

  <script type="module">
    import "../mini-island.js";
  </script>
</head>
<body>
  <h1>Initial island demo</h1>
  <mini-island>
    <p>Hello island</p>

    <template data-island>
      <script type="module">
        console.warn('This is a WARNING from an Island');
      </script>
    </template>
  </mini-island>
  
  <!-- Large image 14MB for testing mini-island with idle condition -->
  <img src="https://eoimages.gsfc.nasa.gov/images/imagerecords/73000/73751/world.topo.bathy.200407.3x21600x21600.D2.jpg" width="600px" alt="NASA large size image"/>

  <mini-island client:idle>
    <p>Hello island with idle condition</p>

    <template data-island>
      <script type="module">
        console.warn('This is a WARNING from an Island with idle condition (executes when all resources are loaded and browser isnt busy)');
      </script>
    </template>

  </mini-island>

  <a style="display:inline-block; padding-bottom: 100vh;" href="#mini-island-visible">Scroll Down</a>

  <mini-island client:visible id="mini-island-visible">
    <p>Hello island with lazy hydration</p>

    <template data-island>
      <script type="module">
        console.warn("This is a WARNING from an island with lazy hydration so when it's visible on viewport will be rendered");
      </script>
    </template>
  </mini-island>
</body>
</html>
